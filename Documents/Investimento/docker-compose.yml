version: '3.8'

services:
  # Dashboard principal
  dashboard:
    build: .
    image: ai-trading:latest
    container_name: ai-trading-dashboard
    ports:
      - "8501:8501"
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    command: ["streamlit", "run", "dashboard/main_dashboard.py", "--server.port=8501", "--server.address=0.0.0.0"]
    restart: unless-stopped

  # Sistema de trading AI
  ai-trader:
    build: .
    image: ai-trading:latest
    container_name: ai-trading-bot
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
      - LIVE=0  # Modo teste por padrão
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./models:/app/models
    command: ["python", "ai_trading_system/main.py", "--mode", "test"]
    restart: unless-stopped
    depends_on:
      - dashboard

  # Paper trading
  paper-trading:
    build: .
    image: ai-trading:latest
    container_name: ai-paper-trading
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
      - LIVE=0
      - SYMBOL=BTC/USDT
      - EXCHANGE=binance
      - QUOTE_ALLOC_PCT=0.01
      - MIN_NOTIONAL=10
      - POLL_SEC=5
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    command: ["python", "auto_start_paper.py"]
    restart: unless-stopped

  # Workers para otimização
  worker_0:
    build: .
    image: ai-trading:latest
    container_name: ai-worker-0
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    environment:
      - PYTHONPATH=/app
      - TOTAL=2
      - SLICE=0
    command: ["python", "worker_opt.py"]
    restart: "no"

  worker_1:
    build: .
    image: ai-trading:latest
    container_name: ai-worker-1
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    environment:
      - PYTHONPATH=/app
      - TOTAL=2
      - SLICE=1
    command: ["python", "worker_opt.py"]
    restart: "no"
